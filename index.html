<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <img class="headImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSJubvac5LtNOwJtYNtNx6m67AKuexoQ3KxfZJxjtdkVQPaaN0c" alt="">
    </header>
    <div class="bod">
        <div class="wizardMove">
            <h1>Wizard Chose Attack</h1>
        </div>
        <div class="roundDisplay">
            <h3>Round</h3> <br>
            <h4>1</h4>
        </div>
        <div class="witchMove">
            <h1>Which Chose Attack</h1>
        </div>
    </div>
    <div class="battleInfo">
        <div class="wizHealthBar">
            <div class="health">
                <h3>Health</h3>
            </div><br>
            <div class="wizBar">
                <div class="wizbar1"></div>
                <div class="wizbar2"></div>
                <div class="wizbar3"></div>
                <div class="wizbar4"></div>
                <div class="wizbar5"></div>
            </div>
        </div>
        <div class="turnDisplay">
            <h1>Wizards Turn</h1>
        </div>
        <div class="witchHealthBar">
            <div class="health">
                <h3>Health</h3>
            </div><br>
            <div class="witchBar">
                <div class="witchBar1"></div>
                <div class="witchBar2"></div>
                <div class="witchBar3"></div>
                <div class="witchBar4"></div>
                <div class="witchBar5"></div>
            </div>
        </div>
    </div>
    <div class="battleStage">
        <div class="wizMoveBox">
            <button class="button">Attack</button>
            <button class="button">Shield</button>
            <button class="button">Absorb</button>
        </div>
        <div class="wizard">
            <img src="./img/fixedWizard.gif">
        </div>
        <div class="animationSpace"></div>
        <div class="witch">
            <img src="./img/witchCharacter.gif">
        </div>
        <div class="witchMoveBox">
            <button class="button">Attack</button>
            <button class="button">Shield</button>
            <button class="button">Absorb</button>
        </div>
    </div>






    <script src="app.js " async defer></script>
</body>

</html>
